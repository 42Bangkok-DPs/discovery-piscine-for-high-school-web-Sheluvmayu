<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploding Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%; /* Makes it round */
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script>
    const balloon = document.getElementById('balloon');
    let size = 200;
    const colors = ['red', 'green', 'blue'];
    let currentColorIndex = 0;

    balloon.addEventListener('click', () => {
        size += 10;
        if (size > 420) {
            size = 200; // Explode back to original size
        }
        balloon.style.width = size + 'px';
        balloon.style.height = size + 'px';
        balloon.style.backgroundColor = colors[currentColorIndex];
        currentColorIndex = (currentColorIndex + 1) % colors.length;
    });

    balloon.addEventListener('mouseleave', () => {
        if (size > 200) {
            size -= 5;
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            currentColorIndex = (currentColorIndex - 1 + colors.length) % colors.length; // Reverse color change
            balloon.style.backgroundColor = colors[currentColorIndex];
        }
    });
</script>

</body>
</html>
