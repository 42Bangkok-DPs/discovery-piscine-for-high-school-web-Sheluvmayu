<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink; /* Pink background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: white; /* White title */
            text-align: center; /* Centered title */
            font-size: 3em; /* Bigger title */
        }
        .image-container {
            display: flex; /* Side by side images */
            justify-content: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 200px; /* Set a fixed width for images */
            height: 230px;
            margin: 0 60px; /* Space between images */
        }
        hr {
            border: 1px solid black; /* Horizontal line */
            margin: 20px 0; /* Space around the line */
        }
        .footer {
            text-align: right; /* Align footer to the right */
            font-style: italic; /* Italic text */
            font-family: 'Courier New', monospace; /* Monospace font */
            margin-right: 20px; /* Margin to the right */
        }
    </style>
</head>
<body>

    <nav>
        <h1>Basics!</h1> <!-- Title with special character -->
    </nav>

    <div class="image-container">
        <div>
            <img src="https://image.makewebcdn.com/makeweb/m_1920x0/YMncM4r9l/Perfume/Floral_Mille_Feuille_Paris_Patisserie_Parfume.jpg" alt="Shop 1"> <!-- Placeholder image -->
            <p><a href="https://youtu.be/D804WJGEEA0?si=hsp1hzR8ddDprOzr" target="_blank">Mille</a></p> <!-- Link to website -->
        </div>
        <div>
            <img src="https://assets.central.co.th/CHANEL-EauDeParfumSpray-CDS19182230-1?$JPEG$&wid=550" alt="Shop 2"> <!-- Placeholder image -->
            <p><a href="https://youtu.be/b2nOsOUzgzI?si=XZ9dIPRcmrEEEdwD" target="_blank">Chanel</a></p> <!-- Link to website -->
        </div>
    </div>

    <hr> <!-- Horizontal line -->

    <div class="footer">
        Â© pirattan 2024 <!-- Footer with copyright symbol, login, and year -->
    </div>

</body>
</html>
