<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <h1 class="title">Profile Card</h1>
    <table class="invisible-table">
        <tr>
            <td rowspan="2">
                <img src="https://media.discordapp.net/attachments/1154331330394476544/1285955499920986264/IMG_1468.jpg?ex=67185123&is=6716ffa3&hm=aa91c038dd6412ff0cadcb209a72802b681b7d24fdb2f773e02ebfd6958dd6c1&=&format=webp&width=444&height=447" alt="Profile Picture" class="profile-pic">
            </td>
            <td class="login">Pichapa Rattanakrathum</td>
        </tr>
        <tr>
            <td class="description">Web Developer</td>
        </tr>
    </table>
    
    <div class="social-icons">
        <a href="https://www.facebook.com/yourprofile" target="_blank">
            <img src="https://cdn.pixabay.com/photo/2021/06/15/12/51/facebook-6338507_1280.png" alt="Facebook" class="social-icon">
        </a>
        <a href="https://www.facebook.com/?locale=th_TH" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/600px-Instagram_logo_2022.svg.png" alt="Instagram" class="social-icon">
        </a>
    </div>

    <button class="contact-button">Contact</button>
</div>

</body>
</html>
